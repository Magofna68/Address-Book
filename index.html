<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="CSS/styles.css" rel="stylesheet">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
  <title></title>
</head>

<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text" class="form-control" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email">Personal Email</label>
            <input type="text" class="form-control" id="new-email">
          </div>
          <div class="form-group">
            <label for="new-street">Street Address</label>
            <input type="text" class="form-control" id="new-street">
          </div>
          <div class="form-group">
            <label for="new-city">City</label>
            <input type="text" class="form-control" id="new-city">
          </div>
          <div class="form-group">
            <label for="new-state">State</label>
            <input type="text" class="form-control" id="new-state">
          </div>
          <div class="form-group">
            <label for="new-zip">Zip Code</label>
            <input type="text" class="form-control" id="new-zip">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Emails:<span class="email"></span></p>
          <p>Addresses: <span class="addresses"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
